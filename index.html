<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h2>My pokemons:</h2>
    <button onclick="clearLocalData()">Clear data</button>
    <form id="pokemonForm">
      <input id="pokemonInput" type="number" />
      <input type="submit" />
    </form>
    <div
      class="grid-container test-class"
      id="gridContainer"
      style="background-color: black"
    ></div>

    <h2>Contact form</h2>
    <form id="contactForm">
      <input
        type="text"
        name="name"
        placeholder="name"
        id="nameInput"
        onchange="onNameChange(event)"
      />
      <input type="email" name="email" placeholder="email" id="emailInput" />
      <p id="sessionName"></p>
    </form>
  </body>
  <script src="script.js"></script>
</html>
